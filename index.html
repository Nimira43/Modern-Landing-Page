<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="style.css">
  <title>Modern Landing Page</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <a href="index.html">
        <p class="logo">NimiraTech</p>
      </a>
      <div class="header-right">
        <div>
          <i class="fas fa-envelope"></i> contact@nimiratech.com
        </div>
        <div>
          <i class="fas fa-phone"></i> (+44) 0121 789 1234
        </div>
        <a href="#">
          <i class="fa-brands fa-discord"></i>
        </a>
      </div>
    </header>
    <main class="main-container">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="emai">Email</label>
          <input type="text" name="email" id="name" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
